name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
  push:
     branches:
       - master

jobs:
  run-export-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # required for accessing files in repository.

      - name: Export Part I
        run: bash export.sh 1
      - name: 'Upload Artifact Part I'
        uses: actions/upload-artifact@v4
        with:
          name: 'SnarkJS Exercises Part I'
          path: snarkjs_part_1.zip

      - name: Export Part I
        run: bash export.sh 2
      - name: 'Upload Artifact Part II'
        uses: actions/upload-artifact@v4
        with:
          name: 'SnarkJS Exercises Part II'
          path: snarkjs_part_2.zip

      - name: Export Part I
        run: bash export.sh 3
      - name: 'Upload Artifact Part III'
        uses: actions/upload-artifact@v4
        with:
          name: 'SnarkJS Exercises Part III'
          path: snarkjs_part_3.zip
